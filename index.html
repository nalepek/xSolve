<!DOCTYPE html>

<html lang="pl" data-ng-app="app" >
  <head>

    <meta charset="utf-8" />
    <meta name="author" content="Kamil Nalepa">
    <meta name="description" content="xSolve demo">

    <title>xSolve demo</title>

    <!-- external libs -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.12/angular-strap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.12/angular-strap.tpl.min.js"></script>

    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="libs/ng-table/ng-table.js"></script>


    <!-- app -->
    <script type="text/javascript" src="app.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="controllers/appCtrl.js"></script>
    <script type="text/javascript" src="controllers/homeCtrl.js"></script>
    <script type="text/javascript" src="controllers/content/postsCtrl.js"></script>
    <script type="text/javascript" src="controllers/content/commentsCtrl.js"></script>


    <!-- services -->
    <script type="text/javascript" src="services/apiService.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-motion/0.4.4/angular-motion.min.css" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="libs/ng-table/ng-table.css">
    <link rel="stylesheet" href="css/styles.css">


  </head>
  <body data-ng-controller="appCtrl">
      <div class="container">
          <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">xSolve Demo</a>
                </div>
            
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      <li data-ng-class="{ active: isActive('/home')}" data-match-route="/home"><a href="#">Home</a></li>
                      <li data-ng-class="{ active: isActive('/posts')}" data-match-route="/posts"><a href="#/posts">Posts</a></li>
                      <li data-ng-class="{ active: isActive('/comments')}" data-match-route="/comments"><a href="#/comments">Comments</a></li>

                  </ul>
                </div>
              </div>
            </nav>

          <div data-ng-view=""></div>
    </div>
</body>
</html>
