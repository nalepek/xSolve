    <script type="text/javascript" src="libs/smart-table.js"></script>

    <script type="text/javascript" src="app.js"></script>

  <body data-ng-controller="appCtrl">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      <li data-ng-class="{ active: isActive('/home')}" data-match-route="/home"><a href="#">Home</a></li>
                      <li data-ng-class="{ active: isActive('/posts')}" data-match-route="/posts"><a href="#/posts">Posts</a></li>
                      <!-- <li data-ng-class="{ active: isActive('/comments')}" data-match-route="/comments"><a href="#/posts">Comments</a></li>
                      <li data-ng-class="{ active: isActive('/albums')}" data-match-route="/albums"><a href="#/posts">Albums</a></li> -->

                  </ul>
                </div><!-- /.navbar-collapse -->
